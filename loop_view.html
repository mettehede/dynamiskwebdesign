<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Chapter - Bøger</title>
    <link rel="stylesheet" href="loop_view.css">
</head>

<body>
    <header>
        <nav id="nav" class="nav_hide">
            <div id="menuburger">☰</div>
            <a href="forside.html"> <img id="logo" src="galleri/logo.png" alt="logo"></a>
            <ul id="menu" class="hidden">
                <li><a href="index.html">HJEM</a></li>
                <li><a href="loop_view.html">BØGER</a></li>
                <li><a href="">OM OS</a></li>
            </ul>
        </nav>
    </header>

    <body>
        <main>
            <section id="first_section">
                <button data-kategori="alle" class="valgt">Alle</button>
                <button data-kategori="bestsellere">Bestsellers</button>
                <button data-kategori="">Biografier</button>
                <button data-kategori="børnebøger">Børnebøger</button>
                <button data-kategori="madogdrikke">Mad og Drikke</button>
                <button data-kategori="rejser">rejser</button>
            </section>

            <section id="second_section">
                <template>
                    <article class="bog">
                        <img src="" alt="" class="omslag">
                        <h2 class="titel"></h2>
                        <h3 class="forfatter"></h3>
                        <h4 class="pris"></h4>
                    </article>
                </template>
            </section>
        </main>
    </body>

    <script>
        // Kodning til menu
        window.addEventListener("load", loadJSON);

        function sidenVises() {
            console.log("sidenVises");
            document.querySelector("#menuburger").addEventListener("click", toggelmenu);
        }

        function toggelmenu() {
            console.log("toggelmenu");
            document.querySelector("#menu").classList.toggle("hidden");
            document.querySelector("#nav").classList.toggle("nav_hide");

            let erSkjult = document.querySelector("#menu").classList.contains("hidden");

            if (erSkjult == true) {
                document.querySelector("#menuburger").textContent = "☰";
            } else {
                document.querySelector("#menuburger").textContent = "X";
            }

        }


        //Kodning til array

        let boeger;
        let filter = "alle";
        const medieurl = "https://newchapter-47b9.restdb.io/media/";
        const myHeaders = {

            "x-apikey": "602f9a2a5ad3610fb5bb63d1"
        }

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            const filterKnapper = document.querySelectorAll("#first_section button");
            filterKnapper.forEach(knap => knap.addEventListener("click", filtrerBoeger));
            loadJSON();
        }

        function filtrerBoeger() {
            filter = this.dataset.kategori;
            document.querySelector(".valgt").classList.remove("valgt");
            this.classList.add("valgt");
            //            header.textContent = this.textContent;
            visBoeger();
        }

        async function loadJSON() {
            const JSONData = await fetch("https://newchapter-47b9.restdb.io/rest/books", {
                headers: myHeaders
            });
            boeger = await JSONData.json();
            console.log("Bøger", boeger);
            visBoeger();
        }

        function visBoeger() {

            const dest = document.querySelector("#second_section");
            const skabelon = document.querySelector("template").content; // select indhold af html skabelon (article)
            dest.textContent = "";
            boeger.forEach(bog => {
                console.log("Kategori", bog.kategori);

                if (filter == bog.kategori || filter == "alle") {
                    const klon = skabelon.cloneNode(true);
                    klon.querySelector(".omslag").src = medieurl + bog.omslag[0];
                    klon.querySelector(".titel").textContent = bog.titel;
                    klon.querySelector(".forfatter").textContent = bog.forfatter;
                    klon.querySelector(".pris").textContent = bog.pris + " DKK";
                    dest.appendChild(klon);
                }
            })
        }

    </script>
</body>

</html>
